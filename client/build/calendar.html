<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>URideST</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design fonts -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Bootstrap Material Design -->
    <link href="css/bootstrap-material-design.css" rel="stylesheet">
    <link href="css/ripples.min.css" rel="stylesheet">
    <!-- Custom CSS goes here -->
    <!-- <link href="css/custom.css" rel="stylesheet"> -->
</head>

<body>
    <!-- Custom HTML goes here -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img src="img/umass.png" height="30" width="90">
                </a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <div class="container">
    <div class="col-md-4">
    </div>
    <div class="container">
        <div class="row vertical-center-row">
            <div class="row">
                <div class="form-group ">
                    <label class="control-label " for="date">
           Pick a date for your trip
          </label>
                    <input class="form-control" id="date" name="date" placeholder="MM/DD/YYYY" type="text" />
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4">
    </div>

    </div>
    <footer class="footer" style="
            bottom: 0;
            position: absolute;
            width: 100%;
            /* Set the fixed height of the footer here */
            height: 60px;
            line-height: 60px; /* Vertically center the text there */
            background-color: #f5f5f5;">
        <div class="container">
            <div class="row">
                <div class="col-md-1">
                    <a href="requestdate.html" type="button" class="btn btn-sm btn-default">Back</a>
                </div>
                <div class="col-md-1">
                    <a href="index.html" type="button" class="btn btn-sm btn-default">Cancel</a>
                </div>
                <div class="col-md-10" align="right">
                    <a href="dropoff.html" type="button" class="btn btn-sm btn-default">Next</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Material Design for Bootstrap -->
    <script src="js/material.js"></script>
    <script src="js/ripples.min.js"></script>
    <script>
      $.material.init();
    </script>
    <!-- App code -->
    <script src="js/app.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js">
    </script>

    <script>
        $(document).ready(function() {
            var date_input = $('input[name="date"]'); //our date input has the name "date"
            var container = $('.bootstrap-iso form').length > 0 ? $('.bootstrap-iso form').parent() : "body";
            date_input.datepicker({
                format: 'mm/dd/yyyy',
                container: container,
                todayHighlight: true,
                autoclose: true,
            })
        })
    </script>
    <script src="js/bundle.js"></script>
</body>

</html>
